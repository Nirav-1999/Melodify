<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}Melodify{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'music/base_style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'music/songs_style.css' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    
    <nav class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container-fluid">
             <!--Header-->
            <div class="navbar-header"> 
                
                <!--Toggle Button-->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                
                <a class="navbar-brand" href="{% url 'music:songs' %}">
                    Melodify
                </a>

            </div>
            
            <!--Navbar Items-->
            <div class="collapse navbar-collapse" id="topNavBar">
                <ul class="nav navbar-nav">

                    <li class="active">
                        <a href="{% url 'music:songs' %}">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;
                        Home
                        </a>
                    </li>
                    
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span>
                            My Songs
                        <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">All Songs</a></li>
                            <li><a href="#">Albums</a></li>
                            <li><a href="#">Artists</a></li>                        
                        </ul>
                    </li>


                    <li class="">
                        <a href="{% url 'chats:chats-index' %}">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                            Chat room
                        </a>
                    </li>
                    <li class="">
                        <a href="{% url 'music:getAlbum' %}">
                            Last.fm
                        </a>
                    </li>
                </ul>


                <!--Search toolbar-->
                <form class="navbar-form navbar-left" role="search" method="GET" action="#">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search" name="q" value="">
                    </div>
                    <button type="submit" class="btn btn-default">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>&nbsp;
                        Search
                    </button>
                </form>


                <ul class="nav navbar-nav navbar-right">

                    <li class="">
                        <a href="#">
                            <span class="glyphicon glyphicon-music" aria-hidden="true"></span>&nbsp;
                            About us
                        </a>
                    </li>

                    <li class="">
                        <a href="{% url 'logout' %}">
                            <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;
                            Logout
                        </a>
                    </li>
                    

                </ul>
            </div>




        </div>
    </nav>
    {% block body %}
    {% endblock %}
    
</body>
</html>
